<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="dang-ky.css">
</head>
<body>

    <form action="./tai-khoan.html" method="post">
        
        <label for="email">Email đăng ký <b>*</b></label>
        <input type="email" id="email" name="email" placeholder="Nhập Email" required >

        <label for="text">Số điện thoại</label>
        <input type="text" id="text" name="text" placeholder="Sđt" >

        <label for="password">Mật khẩu<b>*</b></label>
        <input type="password" id="password" name="password" placeholder="Mật khẩu" required >


        <button type="submit">Tạo tài khoản</button>
        <p>Bạn đã có tài khoản: <a href="./tai-khoan.html">Đăng nhập</a></p>
    </form>
</body>
</html>
